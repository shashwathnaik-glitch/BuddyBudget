<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budgets & Goals - BuddyBudget</title>
    <link rel="stylesheet" href="css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@400;600;700&family=Playfair+Display:wght@400;600;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar">
        <div class="logo">BuddyBudget</div>
        <button id="menuBtn" class="menu-btn"><i class="ri-menu-line"></i></button>
        <div class="nav-group" id="navGroup">
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="add.html">Add Transaction</a></li>
                <li><a href="budget.html" class="active">Budgets & Goals</a></li>
                <li><a href="insights.html">Insights</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
            <div class="gamification-bar">
                <div class="streak-container" title="Daily Streak">
                    <i class="ri-fire-line"></i> <span id="streakCount">0</span>
                </div>
                <div class="xp-container" title="XP Progress">
                    <span class="level-badge" id="userLevel">Lvl 1</span>
                    <div class="xp-bar-bg">
                        <div class="xp-bar-fill" id="xpBar" style="width: 0%"></div>
                    </div>
                </div>
            </div>
            <div class="custom-currency-selector" id="customCurrencySelector">
                <div class="selected-currency">
                    <i id="currentCurrencyIcon" class="ri-money-dollar-circle-line"></i>
                </div>
                <div class="currency-options" id="currencyOptions">
                    <div class="currency-option" data-value="USD"><i class="ri-money-dollar-circle-line"></i></div>
                    <div class="currency-option" data-value="INR"><i class="ri-money-rupee-circle-line"></i></div>
                    <div class="currency-option" data-value="EUR"><i class="ri-money-euro-circle-line"></i></div>
                    <div class="currency-option" data-value="GBP"><i class="ri-money-pound-circle-line"></i></div>
                </div>
            </div>
            <div id="themeToggle"></div>
        </div>
    </nav>

    <main class="container">
        <!-- Budgets Section -->
        <section style="margin-bottom: 3rem;">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:1.5rem;">
                <h2>Monthly Budgets</h2>
                <button onclick="openBudgetModal()" class="cta-button small" style="width:auto;">+ New Budget</button>
            </div>
            <div id="budgetList" class="budget-grid">
                <!-- Populated by JS -->
            </div>
        </section>

        <!-- Goals Section -->
        <section>
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:1.5rem;">
                <h2>Savings Goals</h2>
                <button onclick="openGoalModal()" class="cta-button small" style="width:auto;">+ New Goal</button>
            </div>
            <div id="goalsList" class="budget-grid">
                <!-- Populated by JS -->
            </div>
        </section>
    </main>

    <!-- Create Budget Modal -->
    <div id="budgetModal" class="modal">
        <div class="modal-content form-card-clean" style="max-width: 400px; margin: 10vh auto;">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:1.5rem;">
                <h3 style="margin:0;">Set New Budget</h3>
                <button onclick="closeBudgetModal()" class="icon-btn" style="font-size:1.2rem;"><i
                        class="ri-close-line"></i></button>
            </div>
            <form id="budgetForm" onsubmit="saveBudget(event)">
                <div class="icon-input" style="margin-bottom:1rem;">
                    <span class="input-icon"><i class="ri-folder-line"></i></span>
                    <select name="category" required>
                        <option value="" disabled selected>Select Category</option>
                        <option value="food">Food & Dining</option>
                        <option value="transport">Transportation</option>
                        <option value="utilities">Utilities</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="shopping">Shopping</option>
                        <option value="health">Health & Wellness</option>
                        <option value="education">Education</option>
                        <option value="travel">Travel</option>
                        <option value="subscriptions">Subscriptions</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="icon-input" style="margin-bottom:1.5rem;">
                    <span class="input-icon"><i id="budgetModalCurrencyIcon"
                            class="ri-money-dollar-circle-line"></i></span>
                    <input type="number" name="limit" required placeholder="Monthly Limit (e.g. 500)">
                </div>
                <button type="submit" class="cta-button full-width glow-effect">Set Budget</button>
            </form>
        </div>
    </div>

    <!-- Create Goal Modal -->
    <div id="goalModal" class="modal">
        <div class="modal-content form-card-clean" style="max-width: 400px; margin: 10vh auto;">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:1.5rem;">
                <h3 style="margin:0;">New Savings Goal</h3>
                <button onclick="closeGoalModal()" class="icon-btn" style="font-size:1.2rem;"><i
                        class="ri-close-line"></i></button>
            </div>
            <form id="goalForm" onsubmit="saveGoal(event)">
                <div class="icon-input" style="margin-bottom:1rem;">
                    <span class="input-icon"><i class="ri-focus-3-line"></i></span>
                    <input type="text" name="name" required placeholder="Goal Name (e.g. New Laptop)">
                </div>
                <div class="icon-input" style="margin-bottom:1rem;">
                    <span class="input-icon"><i class="ri-flag-line"></i></span>
                    <input type="number" name="target" required placeholder="Target Amount">
                </div>
                <div class="icon-input" style="margin-bottom:1.5rem;">
                    <span class="input-icon"><i class="ri-money-dollar-circle-line"></i></span>
                    <input type="number" name="current" placeholder="Current Savings (Optional)">
                </div>
                <button type="submit" class="cta-button full-width glow-effect">Create Goal</button>
            </form>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
